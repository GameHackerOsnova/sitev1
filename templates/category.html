<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория - ArchiveHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>ArchiveHub</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="category-nav">
        <a href="{{ url_for('index') }}" class="back-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="m15 18-6-6 6-6"></path>
          </svg>
          Вернуться к категориям
        </a>
        <h1 id="category-title">Загрузка категории...</h1>
      </div>

      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input type="text" id="search-input" placeholder="Поиск файлов...">
      </div>

      <div class="files-table">
        <div class="files-header">
          <div>Имя файла</div>
          <div>Тип</div>
          <div>Размер</div>
          <div>Дата</div>
          <div></div>
        </div>
        <div id="files-container">
          <!-- Динамически заполняется через JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>ArchiveHub © <span id="current-year"></span></span>
        </div>
        <div class="footer-info">
          <p>Платформа для скачивания архивов</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
