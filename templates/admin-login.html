<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход для Администратора - ArchiveHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="admin-login-page">
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <rect x="2" y="6" width="20" height="12" rx="2"></rect>
          <path d="M12 8v8"></path>
          <path d="M8 12h8"></path>
        </svg>
        <h1>ArchiveHub</h1>
      </div>
      
      <h2>Вход для администратора</h2>
      
      <form id="admin-login-form">
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" placeholder="admin" required>
          <div class="form-error" id="username-error"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="••••••" required>
          <div class="form-error" id="password-error"></div>
        </div>
        
        <button type="submit" id="login-button" class="button button-full">Войти</button>
      </form>
      
      <div id="login-error" class="login-error"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
