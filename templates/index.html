<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArchiveHub - Архивы для скачивания</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>ArchiveHub</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="hero">
      <div class="container">
        <h1>Архивы для скачивания</h1>
        <p>Здесь вы найдете различные архивы, доступные для скачивания.</p>
      </div>
    </div>

    <div class="categories container">
      <h2>Категории</h2>
      <div class="category-grid">
        <!-- Динамически заполняется через JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>ArchiveHub © <span id="current-year"></span></span>
        </div>
        <div class="footer-info">
          <p>Платформа для скачивания архивов</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
