<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория - ArchiveHub</title>
  <link rel="stylesheet" href="storage/944ECA514ECA2C34/Site/static/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>ArchiveHub</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="category-nav">
        <a href="index.html" class="back-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="m15 18-6-6 6-6"></path>
          </svg>
          Назад к категориям
        </a>
        <h2 id="category-title">Программы</h2>
      </div>
      
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Поиск файлов...">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>

      <div class="files-table">
        <div class="files-header">
          <div class="file-name-col">Имя файла</div>
          <div class="file-type-col">Тип</div>
          <div class="file-size-col">Размер</div>
          <div class="file-date-col">Добавлен</div>
          <div class="file-action-col"></div>
        </div>
        
        <div id="files-container">
          <!-- Файлы будут добавлены динамически через JavaScript -->
          
          <!-- Состояние пустой категории -->
          <div id="empty-state" class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <rect x="2" y="6" width="20" height="12" rx="2"></rect>
              <path d="M12 8v8"></path>
              <path d="M8 12h8"></path>
            </svg>
            <h3>В этой категории пока нет файлов</h3>
            <p>Администратор еще не добавил файлы в эту категорию</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>ArchiveHub © <span id="current-year"></span></span>
        </div>
        <div class="footer-info">
          <p>Платформа для скачивания архивов</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
